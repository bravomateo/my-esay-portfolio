<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de TODOs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="todo-container">

        <h1 class="todo-header"> Has completado <strong class="completed-count" > 0 </strong> de <strong class="total-count" > 0 </strong> TODOs</h1>
        
        <ul class="todo-list">
        </ul>

    </div>
    

    <footer class="add-todo-container">
 
        <h2 class="add-todo-header" >Agregar nuevo TODO</h2>
        <input type="text" class="add-todo-input" placeholder="Escribe tu nuevo TODO">
        <button class="add-todo-button">Agregar</button>
      
    </footer>

    <script src="script.js"></script>

    
</body>

</html>
